<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardHtml</title>
    <style>
      :root {
        --size: 7em;
      }
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: var(--size);
      }
      img {
        transition: 0.5s;
        box-shadow: 0 0 20px #999;
        border-radius: 50%;
        width: var(--size);
      }
      img.disabled {
        transition: 0.5s;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Women in tech</h1>
    <div id="app"></div>
    <script>
      const $app = document.getElementById('app');

      function randomId() {
        return parseInt(Math.random() * (99 - 0) + 0);
      }

      const avatar = (params) => {
        const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;
        return `
        <picture>
          <img src="${src}" />
          <em>
            <h3>${params.name}</h3>
          </em>
        </picture>
        `;
      };

      $app.innerHTML += avatar({id: randomId(), name: 'Mariela'});
      $app.innerHTML += avatar({id: randomId(), name: 'Lucecita'});
      $app.innerHTML += avatar({id: randomId(), name: 'Carolina'});
      $app.innerHTML += avatar({id: randomId(), name: 'Margarita'});

      $app.querySelectorAll('img').forEach((img) => {
        img.addEventListener('click', () => {
          img.classList.toggle('disabled');
        });
      });
    </script>
  </body>
</html>
